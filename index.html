<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>&middot; jQuery picknick &middot;</title>
    <link rel="icon" href="data:image/x-icon;base64,iVBORw0KGgo=">
    <style>
      body {
        margin: 0;
        padding: 0.5rem;
        overflow: hidden;
        box-sizing: border-box;
        font: 16px/1.25 arial, sans-serif;
      }
      small {
        font-size: 0.75rem;
      }
      p {
        margin: 0;
        font-size: 0.875rem;
      }
      figure {
        top: 50%;
        left: 50%;
        position: absolute;
        text-align: center;
        margin: -180px 0 0 -320px;
      }
      figcaption {
        margin: 0.5rem;
      }
      ul {
        margin: 0;
        padding: 0;
        font-size: 0;
        width: 640px;
        height: 360px;
        line-height: 0;
        display: block;
        list-style: none;
        white-space: nowrap;
        counter-reset: slide;
      }
      li {
        display: inline-block;
        counter-increment: slide;
      }
      li,
      img {
        height: 100%;
      }
      img {
        width: auto;
        display: block;
      }
      span {
        width: 100%;
        height: 100%;
        display: none;
        position: relative;
      }
      span::before {
        top: 0;
        right: 0;
        position: absolute;
        padding: 10px 11px 0 0;
        color: rgba(255, 255, 255, 0.4);
        font: bold 15px/1 arial, sans-serif;
        content: counter(slide, decimal-leading-zero);
      }
      .is-active {
        display: block;
      }
    </style>
  </head>

  <body>
    <figure>
      <ul>
        <li>
          <span class="is-active">
            <img src="https://static.standard.co.uk/s3fs-public/thumbnails/image/2012/05/04/08/jason-donovan.gif" />
          </span>
        </li>
        <li>
          <span>
            <img src="https://static1.squarespace.com/static/537308a4e4b0cb63d6f66d8e/53739df9e4b04b1ccbd451e0/53900304e4b0843fb8d849a9/1401946896621/Jason+Donovan.jpg?format=500w" />
          </span>
        </li>
        <li>
          <span>
            <img src="https://static.standard.co.uk/s3fs-public/thumbnails/image/2015/05/13/13/jasondonovan.jpg" />
          </span>
        </li>
        <li>
          <span>
            <img src="https://ichef.bbci.co.uk/images/ic/960x540/p01bqstr.jpg" />
          </span>
        </li>
        <li>
          <span>
            <img src="https://yt3.ggpht.com/FJf7ZxVnR-TV3qQpMTWBr8Ts37a5rcqhY8hO7fOFllkALUpA6x7abvffzgVBzy3zWOkn6lZmcRIWC2o3=s900-nd-c-c0xffffffff-rj-k-no" />
          </span>
        </li>
      </ul>

      <figcaption>
        <p><strong>jquery-picknick.js</strong> Helps select things</p>
      </figcaption>
    </figure>

    <noscript><small><em>please enable javascript</em></small></noscript>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script>
      $( function() {
        var timer;
        var delay = 3000;

        $( window ).on( "load", function() {
          $( "ul" ).picknick( {
            selector: "span"
          } ).on( "pick.nick", function() {
            if ( timer ) {
              clearTimeout( timer );
            }

            timer = setTimeout( function() {
              $( "ul" ).data( "picknick" ).next();
            }, delay );
          } ).delay( delay * 0.75 ).queue( function() {
              $( this ).trigger( "pick.next" );
          } );
        } );
      } );
    </script>
  </body>
</html>
